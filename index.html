<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <style>
      body {
        font-family: 'Red Hat Display', sans-serif;
      }
    </style>
  </head>

  <body>
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card">
        <img
          class="card-img-top"
          src="images/illustration-hero.svg"
          alt="Title"
        />
        <div class="card-body p-xl-5 p-4">
          <h1 class="card-title text-center">Order Summary</h1>
          <p class="card-text text-center">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div
            class="alert alert-secondary row px-2 py-3 align-items-center my-4 mx-0"
            role="alert"
          >
            <div class="col-xl-3 col-lg-3 col-3 px-0 m-0 px-xl-3 m-xl-auto">
              <img src="images/icon-music.svg" alt="" />
            </div>
            <div class="col-xl-6 col-lg-6 col-6 p-0">
              <h2 class="p-0">Annual Plan</h2>
              <p class="m-0 p-0">$59.99/year</p>
            </div>
            <div class="col-xl-3 col-lg-3 col-3 p-0">
              <a name="Change" id="Change" class="Change Brightblue" href="#" role="button"
                >Change</a
              >
            </div>
          </div>
          <div>
            <a
              name="Payment"
              id="Payment"
              class="btn btn-primary w-100 py-3 mb-3"
              href="#"
              role="button"
              >Proceed to Payment</a
            >
          </div>
          <div>
            <a
              name="Cancel"
              id="Cancel"
              class="btn Change w-100"
              href="#"
              role="button"
              >Cancel Order</a
            >
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
